<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <div class="card__image" alt="Samsung Galaxy S22 2022 8/128GB Green">
        </div>
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina
          <br>5K Monoblock (MNED2UA/A)
        </h2>
        <div class="card__code">
          Product code: 195434
        </div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__review">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="price">Price:</div>
          <div class="price-value">$2,199</div>
        </div>
        <a href="#" class="card__button"
          data-qa="hover"
          >
          BUY
        </a>
      </div>
    </div>
  </body>

</html>
